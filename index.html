<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿苹果轮播</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="slide_wrapper" class="wrapper">
        <div id="slide_img" class="slide-img">
            <img src="img/sample_slides/macbook.jpg" alt="图像1" width="920">
            <img src="img/sample_slides/iphone.jpg" alt="图像2" width="920">
            <img src="img/sample_slides/imac.jpg" alt="图像3" width="920">
            <img src="img/sample_slides/info.jpg" alt="图像4" width="920">
        </div>
        <div class="slide-menu">
            <ul>
                <li class="active">
                    <a class="thumbnail"><img src="img/sample_slides/thumb_macbook.png" alt="t1"></a>
                </li>
                <li>
                    <a class="thumbnail"><img src="img/sample_slides/thumb_iphone.png" alt="t2"></a>
                </li>
                <li>
                    <a class="thumbnail"><img src="img/sample_slides/thumb_imac.png" alt="t3"></a>
                </li>
                <li>
                    <a class="thumbnail"><img src="img/sample_slides/thumb_about.png" alt="t4"></a>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
